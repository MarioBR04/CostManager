name: Azure Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: 'CostsManager' # CHANGE THIS to your resource group name
  LOCATION: 'westus3'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd backend
          npm install

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Web App Name
        id: get_names
        run: |
          WEB_APP_NAME=$(az webapp list --resource-group ${{ env.RESOURCE_GROUP }} --query "[?contains(name, 'api')].name" -o tsv)
          echo "WEB_APP_NAME=$WEB_APP_NAME" >> $GITHUB_ENV

      - name: Get Database Host
        run: |
          DB_HOST=$(az postgres flexible-server list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].fullyQualifiedDomainName" -o tsv)
          echo "DB_HOST=$DB_HOST" >> $GITHUB_ENV

      - name: Initialize Database
        env:
          DB_HOST: ${{ env.DB_HOST }}
          DB_USER: costsmanager
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: costmanager
          DB_PORT: 5432
          DB_SSL: true
        run: |
          cd backend
          node scripts/init-db.js
          node scripts/run-migration.js

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEB_APP_NAME }}
          package: ./backend

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Backend URL
        run: |
          BACKEND_HOST=$(az webapp list --resource-group ${{ env.RESOURCE_GROUP }} --query "[?contains(name, 'api')].defaultHostName" -o tsv)
          echo "VITE_API_URL=https://$BACKEND_HOST" >> $GITHUB_ENV

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Get Static Web App Name
        run: |
          SWA_NAME=$(az staticwebapp list --resource-group ${{ env.RESOURCE_GROUP }} --query "[?contains(name, 'spa')].name" -o tsv)
          echo "SWA_NAME=$SWA_NAME" >> $GITHUB_ENV
          
      - name: Get SWA Deployment Token
        id: get_token
        run: |
          TOKEN=$(az staticwebapp secrets list --name ${{ env.SWA_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query "properties.apiKey" -o tsv)
          echo "::add-mask::$TOKEN"
          echo "SWA_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.SWA_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Para GitHub CICD
          action: "upload"
          app_location: "/frontend"
          api_location: "" # Se hostea en el App Service
          output_location: "dist"
